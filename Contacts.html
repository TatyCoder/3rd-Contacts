<!DOCTYPE html>
<html>

<head>
    <title>Contacts Exercise</title>
    <script type="text/javascript" src="Contacts.js" defer></script>
    <link rel="stylesheet" type="text/css" href="Contacts.css">
</head>

<body>
    <button id="addNewContactButton">Add New Contact</button>
    <div style="display:none" id="addForm">
        <form id="form">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
            <label for="street">Street</label>
            <input type="text" name="street" id="street" />
            <label for="city">City</label>
            <input type="text" name="city" id="city" />
            <label for="state">State</label>
            <input type="text" name="state" id="state" />
            <label for="zip">Zip Code</label>
            <input type="text" name="zip" id="zip" />
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" />
        </form>
        <div class="actions">
            <button id="cancelAddContactButton">Cancel</button>
            <button id="saveContactButton">Save</button>
        </div>
    </div>
    <h2>Contacts</h2>
    <div id="contacts">
    </div>

</body>

</html>
